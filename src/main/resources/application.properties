# desabilitar o docker 
quarkus.devservices.enabled=false

quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true

# base url para o type em exception
%dev.problem.base-url=http://localhost:8080
%test.problem.base-url=http://localhost:8081
%prod.problem.base-url=https://api.albunsmusicais.com
# CONFERIR O URL ACIMA

#configuracao jwt
mp.jwt.verify.publickey.location=token/publicKey.pem
mp.jwt.verify.issuer=albuns-jwt
smallrye.jwt.sign.key.location=token/privateKey.pem

# Permite acesso público ao /auth e à documentação
quarkus.http.auth.permission.public.paths=/auth,/q/swagger-ui/*,/q/openapi
quarkus.http.auth.permission.public.policy=permit

# Todo o resto exige usuário autenticado
quarkus.http.auth.permission.secured.paths=/*
quarkus.http.auth.permission.secured.policy=authenticated

# Libera o cadastro de usuário sem autenticação
#quarkus.http.auth.permission.public.paths=/usuarios/cadastro
#quarkus.http.auth.permission.public.policy=permit


# ===============================
# CONFIGURAÇÃO DE LOG EM ARQUIVO
# ===============================

quarkus.log.file.enable=true
quarkus.log.file.path=C:/Logs/newtrace.log
quarkus.log.file.level=INFO
quarkus.log.file.format=%d{dd-MM-yyyy HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.rotation.file-suffix=.dd-MM-yyyy-HH-mm



# configuracao do cors
quarkus.http.cors=true

#load do import após renomear
quarkus.hibernate-orm.sql-load-script=import-dev.sql
